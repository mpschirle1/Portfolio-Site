    <main>
      <div class="contact-form">
        <h1>Contact</h1>
        Matt Schirle<br />
        7221 Chestnut Street, Unit B<br />
        Gilroy CA, 95020<br />
        U.S.A.<br />
        <br />
        Tel <a href="tel:4086074196">(408) 607-4196</a><br />
        Skype <a href="skype:live:mpschirle1"> live:mpschirle1</a><br />
        <a href="mailto:mpschirle1@gmail.com">mpschirle1@gmail.com</a><br />
        <br />
        <form action="#" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">Email: </label>
          <input
            type="email"
            id="contact-email"
            placeholder="someone@somewhere.com"
            required
          />

          <label class="standard-label" for="contact-telephone"
            >Telephone:
          </label>
          <input
            type="tel"
            id="contact-telephone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="(555) 555-5555"
          />

          <label class="standard-label" for="message">Message: </label>
          <textarea
            required
            maxlength="240"
            id="message"
            placeholder="Max 240 characters..."
          ></textarea>

          <input type="submit" value="Send message" />
        </form>
      </div>
    </main>
